<!DOCTYPE html>
<html>
<head>
	<title>jQuery Crash Course | DOM Manipulation</title>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css"></style>
</head>
<body>
	<header>
		<h1>jQuery Crash Course</h1>
	</header>

	<div id="container">
		<div id="result"></div>

	</div>
	
	<script src="main.js"></script>
</body>
</html>
