<!DOCTYPE html>
<html>
<head>
	<title>Semantic UI Sandbox</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>

	<div class="ui container">
		<!-- HEADER -->
		<h1>Heading 1</h1>
		<h2>Heading 2</h2>
		<h3>Heading 3</h3>
		<h4>Heading 4</h4>
		<h5>Heading 5</h5>
		<h6>Heading 6</h6>

		<hr>

		<!-- BUTTONS -->
		<button class="ui button">Read More</button>
		<button class="ui primary button">Read More</button>
		<button class="ui secondary button">Read More</button>
		<button class="ui positive button">Read More</button>
		<button class="ui negative button">Read More</button>
		<br><br>
		<button class="ui disabled red button">Read More</button>
		<button class="ui loading blue button">Read More</button>
		<button class="ui green button">Read More</button>
		<button class="ui massive purple button">Read More</button>
		<button class="ui huge yellow button">Read More</button>
		<button class="ui big brown button">Read More</button>
		<button class="ui large orange button">Read More</button>
		<button class="ui medium olive button">Read More</button>
		<button class="ui small teal button">Read More</button>
		<button class="ui tiny violet button">Read More</button>
		<button class="ui mini grey button">Read More</button>
		<br><br>
		<button class="ui basic button">Read More</button>
		<button class="ui basic red button">Read More</button>
		<button class="ui basic green button">Read More</button>
		<button class="ui basic blue button">Read More</button>
		<button class="ui basic loading teal button">Read More</button>
		<button class="ui basic disabled brown button">Read More</button>
		<br><br>
		<button class="ui fluid button">Read More</button>
		<button class="ui fluid green button">Read More</button>
		<button class="ui huge fluid red button">Read More</button>
		<button class="ui fluid orange loading button">Read More</button>
		<button class="ui fluid basic teal disabled button">Read More</button>
		<hr>

		<!-- ICONS -->
		<button class="ui icon button">
 			<i class="cloud icon"></i>
		</button>
		
		<hr>

		<!-- LABELS -->
		<div class="ui label">
			<i class="mail icon"></i> 23
		</div>
		
		<div class="inline field">
			<input type="text" name="" value="">
			<div class="ui left pointing label">
				That username is taken.
			</div>
		</div>

		<hr>

		<!-- BREADCRUMB -->

		<hr>

		<!-- LISTS -->

		<hr>

		<!-- MESSAGES -->
		<div class="ui message">
			<div class="header">Some Message</div>
			<p>This is a message</p>
		</div>

		<div class="ui success message">
			<div class="header">Some Message</div>
			<p>This is a message</p>
		</div>

		<div class="ui error message">
			<div class="header">Some Message</div>
			<p>This is a message</p>
		</div>

		<div class="ui pink message">
			<div class="header">Some Message</div>
			<p>This is a message</p>
		</div>

		<hr>
		<!-- TABLES & PAGINATION -->


	</div>
</body>
</html>
